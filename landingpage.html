<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }

    body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);  /* Optional: Adjust color and opacity */
    z-index: -1;  /* Ensure it sits below content */
    opacity: 0;  /* Start with the overlay hidden */
    transition: opacity 1s ease-in-out; /* Fade transition for the overlay */
}

/* When adding a class or triggering an event to fade */
body.fade-in::after {
    opacity: 1; /* Show the fade effect */
}

    #card-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 46px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.place-card {
  background-color:#f8f1ec;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  width: 250px;
  cursor: pointer;
  transition: transform 0.2s ease;
  text-decoration: none;
  color: inherit;
}

.place-card:hover {
  transform: translateY(-5px);
}

.place-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.place-content {
  padding: 16px;
}

.place-name {
  font-size: 1.5em;
  margin: 0 0 8px;
  color: #333;
}

.place-description {
  font-size: 1em;
  color: #666;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color:#F8F1EC;
      color: #fff;
    }

    /* Logo styling */
.navbar .logo {
  font-size: 1.8rem;         /* Size of the logo text */
  font-weight: bold;         /* Bold font weight */
  color: #fff;               /* Logo color */
  text-transform: uppercase; /* Make logo text uppercase */
  letter-spacing: 2px;       /* Add space between letters for style */
  display: flex;             /* Flex display for alignment */
  align-items: center;       /* Center logo content vertically */
}

.navbar .logo img {
  height: 70px;              /* Set image height */
  margin-right: 50px;        /* Add space between image and text */
  border-radius: 40px; 
       /* Optional: rounded corners for logo image */
       margin-top: 2px;
       
}

/* Logo hover effect */
.navbar .logo:hover {
  color: #f9a826;            /* Change logo color on hover */
  cursor: pointer;           /* Change cursor to pointer */
}

/* Adjust logo on smaller screens */
@media (max-width: 768px) {
  .navbar .logo {
    font-size: 1.5rem;       /* Slightly smaller logo text for mobile */
  }
}


    .navbar .search-bar {
      flex: 1;
      margin: 0 2rem;
    }

    .navbar .search-bar input[type="text"] {
      width: 500px;
      padding: 0.5rem;
      font-size: 1rem;
    margin-left: 300px;
    border-radius: 5px;
    border-color:#3e575b;
    }

    
    

    .navbar .user-signup a {
      color:white;
      background-color:#eebe2d;
      padding: 0.6rem 1rem;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    

    .navbar .user-signup a:hover {
      background-color: #3e575b;
    }

    /* Footer styling */
    footer {
      background-color: #3e575b;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    footer .footer-links {
      display: flex;
      justify-content: center;
      gap: 15rem;
      margin-bottom: 1rem;
    }

    footer .footer-links a {
      color: #fff;
      text-decoration: none;
    }

    footer .footer-links a:hover {
      text-decoration: underline;
    }
    
    
    

    /* Main content styling */
  </style>
</head>
<body>
  

  <!-- Navbar Section -->
  <header class="navbar">
    
    <div class="logo">
    <img src="./Assets/subtle travel blog logo.png" alt=""></div>
    <p style="color:black; font-size: 24px;" >Ghumakkad</p>
    

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="user-signup">
      <a href="#login">Login</a>
    </div>
  </header>
  <div id="card-container"></div>
  


  <!-- Main Content -->
  <main style="padding: 2rem;">
    <h1></h1>
    
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
   
  </footer>
<script src="./Scripts/index.js"></script>
</body>
</html>
